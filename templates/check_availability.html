<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{{ title }}</title>
    <style>
        .navbar {
            background-color: #fc4d20;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .btn-orange {
            background-color: #fc4d20;
            color: white;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('home') }}">Play Your Shot</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('booking') }}">Book a Ground</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('check_availability') }}">Check
                        Availability</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('my_bookings') }}">My Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Check Availability</h2>
        <form method="POST">
            <div class="form-group">
                <label for="ground">Select Net</label>
                <select class="form-control" id="ground" name="ground" required>
                    <option value="ground1">Net 1(Cement)</option>
                    <option value="ground2">Net 2(Cement)</option>
                    <option value="ground3">Net 3(Turf Wicket)</option>
                    <option value="ground4">Net 4(Turf Wicket)</option>
                    <option value="ground5">Center Wicket + Ground</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-orange">Check</button>
        </form>

        {% if availability %}
        <h3 class="mt-4">Availability for {{ selected_ground }} on {{ selected_date }}:</h3>
        <ul>
            {% for time in availability %}
            <li>{{ time }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
